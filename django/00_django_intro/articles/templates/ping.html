{% extends 'base.html' %}
{% block body %}
  <form action='{% url 'pong' %}' method='GET'>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input name="id" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">Password</label>
      <input name="pw" type="password" class="form-control" id="exampleFormControlInput2" placeholder="password">
    </div>
    <input type="submit" class="btn btn-primary">
  </form>
{% endblock body %}
